<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<link href="styles/main.css" type="text/css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
		
		<title>Responsive Web</title>
	</head>
		<body>
		
			<script type="type/javscript" > </script>
			<script src="js/index.js"></script>
			
			<script>
        		
        		function mOver(obj)
				{
				obj.innerHTML="Mouse over the speech bubble!"
				}

				function mOut(obj)
				{
				obj.innerHTML="This is responsive. + Enjoy!"
				}
			
        	</script> 
        	
			<header>
				<h1 onmouseover="mOver(this)" onmouseout="mOut(this)" >Which animal has the longest neck?</h1>
			</header>
				
			<section id="first">
				<img src="images/length.png" alt="length" />	
			</section>	
			
			
			<section id="pink" >
				<div id="bubble1">
			    	<img src="images/bubble.png" alt="bubble" />
				</div>
			
        			<img src="images/giraffe.png" alt="giraffe" />
        			<p> - - - - - - </p>
			</section>
			
			
        	<section id="yellow">
        		<div id="bubble2">
			    	<img src="images/bubble.png" alt="bubble" />
				</div>
				
        			<img src="images/crane.png" alt="crane"/>
        			<p> - - - - - - </p>
			</section>

        	<section id="purple"> 
        		<div id="bubble3">
			    	<img src="images/bubble.png" alt="bubble" />
				</div>
				
        			<img src="images/ostrich.png" alt="ostrich"/>
        			<p> - - - - - - </p>
			</section>

        	<section id="green">	
        		<div id="bubble4">
			    	<img src="images/bubble.png" alt="bubble" />
				</div>
					
        			<img src="images/deer.png" alt="deer"/>
        		    <p> - - - - - - </p>
			</section>
			
			<div id="discription">
			</div>
				
	</body>
</html>
