<html>
<head>
	<title>Who is Min?</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="css/min.css">
    <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="http://flesler-plugins.googlecode.com/files/jquery.scrollTo-1.4.2-min.js"></script>
    <script type="text/javascript">
    
	$(document).ready(function() {  
		$('a.link').click(function () {  
			$('#wrapper').scrollTo($(this).attr('href'), 800);
			setPosition($(this).attr('href'), '#cloud1', '0px', '400px', '800px', '1200px')
			setPosition($(this).attr('href'), '#cloud2', '0px', '800px', '1600px', '2400px')
			$('a.link').removeClass('selected');  
			$(this).addClass('selected');
			return false;  
		});  
	});
	function setPosition(check, div, p1, p2, p3, p4) {
	if(check==='#box1')
		{
			$(div).scrollTo(p1, 800);
		}
	else if(check==='#box2')
		{
			$(div).scrollTo(p2, 800);
		}
	else if(check==='#box3')
		{
			$(div).scrollTo(p3, 800);
		}
	else
		{
			$(div).scrollTo(p4, 800);
		}
	};
	</script>
</head>

<body>
	<div id="cloud1" class="clouds">
    	<div id="clouds-small"></div>
    </div>
    <div id="cloud2" class="clouds">
        <div id="clouds-big"></div>
    </div>
    
	<div id="header">
   		<h1 id="logo"></h1>
    	<ul id="menu">
       	  <li id="menu-1"><a href="#box1" class="link"></a></li>
            <li id="menu-2"><a href="#box2" class="link"></a></li>
            <li id="menu-3"><a href="#box3" class="link"></a></li>
            <li id="menu-4"><a href="#box4" class="link"></a></li>
        </ul>
	</div>

	<div id="wrapper">
    	<ul id="mask">
    		<li id="box1" class="box">
            	<a name="box1"></a>
                <div class="content"><div class="inner1"></div></div>
            </li>
            
            <li id="box2" class="box">
            	<a name="box2"></a>
                <div class="content"><div class="inner2"></div></div>
            </li>
            
            <li id="box3" class="box">
            	<a name="box3"></a>
                <div class="content"><div class="inner3"></div></div>
            </li>
            
            <li id="box4" class="box">
            	<a name="box4"></a>
                <div class="content"><div class="inner4"></div></div>
            </li>
        </ul>
    </div>
    
    <footer> 
    	<img src="images/bg_1.png" />
    </footer>
    
</body>
</html>
